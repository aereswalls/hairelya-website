  <script>
    tailwind.config = { darkMode: 'class' };

    function toggleThemeSwitch(el) {
      const html = document.documentElement;
      const on = el.classList.toggle('bg-[#a47864]');
      el.classList.toggle('bg-gray-300', !on);
      el.querySelector('div').classList.toggle('translate-x-5', on);
      html.classList.toggle('dark', on);
      localStorage.setItem('theme', on ? 'dark' : 'light');
    }

    function setLanguage(lang) {
      localStorage.setItem('lang', lang);
      document.querySelectorAll('[data-i18n]').forEach(el => {
        const key = el.getAttribute('data-i18n');
        el.innerText = translations[lang][key] || key;
      });
    }

    const translations = {
      en: {

        section7: "7. Data Deletion",

        section9: "9. Contatti",

      }
    };

    window.onload = () => {
      const theme = localStorage.getItem('theme');
      const lang = localStorage.getItem('lang') || 'en';
      if (theme === 'dark') document.documentElement.classList.add('dark');
      setLanguage(lang);
    };
  </script>
