<!DOCTYPE html>
<html lang="it" class="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Feed - Articoli Hairelya</title>

  <link rel="icon" type="image/x-icon" href="/favicon.ico">
  <link rel="manifest" href="/manifest.json">
  <meta name="theme-color" content="#a47864" />
  <link rel="apple-touch-icon" href="/images/icon-192.png" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">

  <script>
    tailwind.config = { darkMode: 'class' };
    function toggleThemeSwitch(el) {
      const html = document.documentElement;
      const on = el.classList.toggle('bg-[#a47864]');
      el.classList.toggle('bg-gray-300', !on);
      el.querySelector('div').classList.toggle('translate-x-5', on);
      html.classList.toggle('dark', on);
      localStorage.setItem('theme', on ? 'dark' : 'light');
    }
    window.onload = () => {
      const theme = localStorage.getItem('theme');
      if (theme === 'dark') document.documentElement.classList.add('dark');
    }
  </script>

  <style>
    body { font-family: 'Noto Sans JP', sans-serif; }
  </style>
</head>
<body class="bg-[#fffaf7] text-[#2E2E2E] dark:bg-[#2E2E2E] dark:text-white transition-colors duration-300">

  <!-- NAVIGATION BAR -->
  <nav class="bg-white/70 dark:bg-[#1c1c1c] backdrop-blur sticky top-0 z-50 border-b border-[#e6e6e6] dark:border-[#3a3a3a]">
    <div class="max-w-7xl mx-auto px-4 py-3 flex items-center justify-between">
      <a href="/">
        <img src="/images/hairelya.png" alt="Hairelya Logo" class="h-6 sm:h-7 object-contain">
      </a>
      <div class="space-x-4 text-sm">
        <a href="/feed" class="text-[#2E2E2E] dark:text-white hover:underline">Blog</a>
      </div>
    </div>
  </nav>

  <!-- MAIN FEED CONTENT -->
  <main class="px-4 py-10 max-w-4xl mx-auto grid gap-6 sm:grid-cols-2">
    <a href="/feed/capelli-secchi" class="block p-4 bg-white dark:bg-[#3a3a3a] rounded-xl hover:bg-[#fceee7] dark:hover:bg-[#444] transition">
      <h2 class="text-lg font-semibold mb-2">Come trattare i capelli secchi</h2>
      <p class="text-sm">Scopri cause e rimedi con trattamenti naturali ed efficaci.</p>
    </a>
    <a href="/feed/routine-settimanale" class="block p-4 bg-white dark:bg-[#3a3a3a] rounded-xl hover:bg-[#fceee7] dark:hover:bg-[#444] transition">
      <h2 class="text-lg font-semibold mb-2">Routine settimanale ideale</h2>
      <p class="text-sm">Un piano semplice per migliorare i tuoi capelli in pochi giorni.</p>
    </a>
  </main>

</body>
</html>
