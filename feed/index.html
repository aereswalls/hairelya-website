<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Feed - Articoli Hairelya</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Noto Sans JP', sans-serif; }
  </style>
</head>
<body class="bg-[#fffaf7] text-[#2E2E2E] dark:bg-[#2E2E2E] dark:text-white">

  <header class="bg-[#a47864] dark:bg-[#1f1f1f] text-white py-6 px-4 shadow-md flex flex-col sm:flex-row items-center justify-between gap-4">
    <div class="flex items-center gap-3">
      <img src="/images/icon-192.png" alt="Logo Hairelya" class="w-10 h-10 rounded-xl" />
      <h1 class="text-xl font-bold">Hairelya Blog</h1>
    </div>
    <nav class="flex gap-4 text-sm">
      <a href="/" class="underline hover:text-[#ffe8d1]">Home</a>
      <a href="/feed" class="underline hover:text-[#ffe8d1]">Tutti gli articoli</a>
    </nav>
  </header>

  <main class="px-4 py-10 max-w-4xl mx-auto grid gap-6 sm:grid-cols-2">
    <a href="/feed/capelli-secchi" class="block p-4 bg-white dark:bg-[#3a3a3a] rounded-xl hover:bg-[#fceee7] dark:hover:bg-[#444] transition">
      <h2 class="text-lg font-semibold mb-2">Come trattare i capelli secchi</h2>
      <p class="text-sm">Scopri cause e rimedi con trattamenti naturali ed efficaci.</p>
    </a>
    <a href="/feed/routine-settimanale" class="block p-4 bg-white dark:bg-[#3a3a3a] rounded-xl hover:bg-[#fceee7] dark:hover:bg-[#444] transition">
      <h2 class="text-lg font-semibold mb-2">Routine settimanale ideale</h2>
      <p class="text-sm">Un piano semplice per migliorare i tuoi capelli in pochi giorni.</p>
    </a>
  </main>

</body>
</html>
