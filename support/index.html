<!DOCTYPE html>
<html lang="it" class="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Supporto – Hairelya</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Noto Sans JP', sans-serif; }
  </style>
</head>
<body class="bg-[#fff] text-[#2E2E2E] dark:bg-[#2E2E2E] dark:text-[#fff] transition-colors duration-300">

  <main class="max-w-2xl mx-auto p-6 py-12">
    <h1 class="text-3xl font-bold text-center text-[#a47864] dark:text-[#ffe8d1] mb-6">Modulo di Supporto</h1>
    <p class="text-center mb-8">Hai bisogno di aiuto o vuoi inviarci un feedback? Compila il modulo qui sotto:</p>

    <form name="support" method="POST" data-netlify="true" class="space-y-6 bg-white dark:bg-[#3a3a3a] p-6 rounded-lg shadow">
      <input type="hidden" name="form-name" value="support" />
      
      <div>
        <label class="block mb-1 font-medium">Nome</label>
        <input type="text" name="name" required class="w-full border p-3 rounded bg-gray-100 dark:bg-gray-700 dark:border-gray-600" />
      </div>

      <div>
        <label class="block mb-1 font-medium">Email</label>
        <input type="email" name="email" required class="w-full border p-3 rounded bg-gray-100 dark:bg-gray-700 dark:border-gray-600" />
      </div>

      <div>
        <label class="block mb-1 font-medium">Messaggio</label>
        <textarea name="message" rows="6" required class="w-full border p-3 rounded bg-gray-100 dark:bg-gray-700 dark:border-gray-600"></textarea>
      </div>

      <button type="submit" class="bg-[#a47864] hover:bg-[#8b6354] text-white font-semibold px-6 py-3 rounded-full transition">
        Invia messaggio
      </button>
    </form>

    <div class="text-center mt-10">
      <a href="index.html" class="text-[#a47864] dark:text-[#ffe8d1] underline">← Torna alla Home</a>
    </div>
  </main>

</body>
</html>
