<!DOCTYPE html>
<html lang="it" class="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Supporto – hairelya</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #fffaf8;
      color: #2e2e2e;
    }

    .dark body {
      background-color: #2e1e23;
      color: #f5f5f5;
    }

    .brand-primary {
      color: #773344;
    }

    .brand-secondary {
      color: #e79dac;
    }
  </style>
</head>
<body class="transition-colors duration-300 dark:bg-[#2e1e23] dark:text-white">

  <main class="max-w-2xl mx-auto px-4 py-14">
    <h1 class="text-3xl font-bold text-center mb-6 brand-primary dark:text-[#f7c6c6]">Hai bisogno di supporto?</h1>
    <p class="text-center text-sm mb-10">Compila il modulo qui sotto e il nostro team ti contatterà al più presto.</p>

    <form name="support" method="POST" data-netlify="true" class="space-y-6 bg-white dark:bg-[#3a2f32] p-6 rounded-xl shadow-lg">
      <input type="hidden" name="form-name" value="support" />

      <div>
        <label class="block text-sm mb-1 font-medium">Nome</label>
        <input type="text" name="name" required class="w-full border border-gray-300 dark:border-gray-600 bg-gray-50 dark:bg-gray-700 p-3 rounded-lg" />
      </div>

      <div>
        <label class="block text-sm mb-1 font-medium">Email</label>
        <input type="email" name="email" required class="w-full border border-gray-300 dark:border-gray-600 bg-gray-50 dark:bg-gray-700 p-3 rounded-lg" />
      </div>

      <div>
        <label class="block text-sm mb-1 font-medium">Messaggio</label>
        <textarea name="message" rows="5" required class="w-full border border-gray-300 dark:border-gray-600 bg-gray-50 dark:bg-gray-700 p-3 rounded-lg"></textarea>
      </div>

      <button type="submit" class="bg-[#773344] hover:bg-[#5f2633] text-white px-6 py-3 rounded-full font-semibold transition">
        Invia messaggio
      </button>
    </form>

    <div class="text-center mt-8">
      <a href="index.html" class="text-[#773344] dark:text-[#e79dac] underline text-sm">← Torna alla Home</a>
    </div>
  </main>

</body>
</html>
